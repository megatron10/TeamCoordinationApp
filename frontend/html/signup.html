<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <script src="../scripts/util.js" defer></script>
    <script src='../scripts/login.js' defer></script>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" placeholder="Enter Username" id="usrname" required>
            <input type="text" placeholder="Enter Email id" id="emailid" required>
            <input type="password" placeholder="Enter Password" id="pswrd" required>
            <button id="signup-btn" class="button1">Sign up</button><br /><br />
            <h5>Existing user? <a href="login.html">Login here</a></h5>
        </div>

        <div class="rightback">
            <div class="right">
                <span class="loginwith">Continue with<br />social network<br />(Coming soon)</span>
                <button class="social-signin facebook">Log in with facebook</button>
                <button class="social-signin twitter">Log in with Twitter</button>
                <button class="social-signin google">Log in with Google+</button>
            </div>
        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>
