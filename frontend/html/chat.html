        <div class="row well" style="min-height: 500px;" v-show="userLoggedIn">

            <!--online user list-->
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="userListHeading" style="text-align: center">
                        <span class="glyphicon glyphicon-user"></span> Channels
                    </div>
                    <div class="panel-body collapse in" id="userListBody" style="height:555px; overflow-y: auto; background-color: #cde4f7; ">
                        <ul class="list-group" id='channel-list' >
                            <!-- <li style="text-align: center;" class="list-group-item">{{user}}</li> -->
                        </ul>
                    </div>
                </div>
            </div>

            <!--chat history-->
            <div class="col-md-9">

                <div class="panel panel-primary">
                    <div id='topheading' class="panel-heading"><span class="glyphicon glyphicon-comment"></span> Messages
                        
                    </div>
                    <div class="panel-body" style="height:500px; overflow-y: auto; background-color: #cde4f7;">

                        </div>
                    </div>
                </div>
                <form action="" name="messageForm" v-on:submit.prevent="sendMessage(message)" onSubmit="return false;">
                    <div class="input-group">
                        <input id='inpmsg' class="form-control" type="text" autocomplete="off" v-model="message" placeholder="Type your message here" />
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="button" id = 'send-button'>Send</button>
                            <!-- <button class="btn btn-primary" type="button" @click="sendMessage(message)">Send</button> -->
                        </div>
                    </div>
                </form>
